    <style>
        html, body {

body {
  height: 96vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

#heart {
  animation-name: heartbeat;
  animation-duration: 1.3s;
  animation-iteration-count: infinite;
  animation-timing-function: cubic-bezier(0.455, 0.03, 0.515, 0.955);
}

@keyframes heartbeat {
	0%   { transform: scale(1);    }
	30%  { transform: scale(1);    }
	40%  { transform: scale(1.12); }
	50%  { transform: scale(1);    }
	60%  { transform: scale(1);    }
	70%  { transform: scale(1.08); }
	80%  { transform: scale(1);    }
	100% { transform: scale(1);    }
}
</style>

  <script>
    document.body.addEventListener('touchmove', function(event) {

    }, {
      passive: false,

      $(document.body).width(window.innerWidth).height(window.innerHeight);
    }

<script>
    
        // Smooth redirect with countdown and animation
        document.addEventListener('DOMContentLoaded', function() {
            const timerElement = document.getElementById('countdown');
            let seconds = 6;
            
            // Update countdown every second
            const countdown = setInterval(function() {
                seconds--;
                if(timerElement) timerElement.textContent = seconds;
                
                if(seconds <= 0) {
                    clearInterval(countdown);
                    // Add a fade-out effect before redirect
                    document.body.style.opacity = '0';
                    document.body.style.transition = 'opacity 500ms ease-in-out';
                    setTimeout(function() {
                        window.location.href = "https://lifemeter.suresh.app";
                    }, 500);
                }
            }, 1000);
        });
    </script>
